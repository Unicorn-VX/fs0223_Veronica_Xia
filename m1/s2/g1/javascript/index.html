    <div id="welcome">

    <script>
        //Mettere Javascript alla fine del body per velocizzare lo carico del sito e il tag per javascript è "<script></srcript>
            welcome = document.getElementById("welcome").innerHTML = "welcome"
        //document.getElementById("variabile") significa che il documento deve cercare il elemento con id=variabile. Lo script legge il documento da questa riga in su,
        //quindi il elemento con id deve essere al di sopra della riga di questo script
        // .innerHTML significa: prendere la proprietà in HTML di un elemento html che abbia solo una apertura e una chiusura, e puoi scrivere dentro testo e tags. è un OUTPUT che funziona solo insieme con getelementbyid

        //Cosa è una funzione?   --> function un_nome_variabile_scelto_da_noi(){}
        //Una funzione è un set di istruzioni di javascript(o altri lingue) che verrano eseguiti in un momento futuro
        function welcome(){
            console.log("Hello World") /*console.log è una funzione che permette di fare un log di sviluppo in Console, per debugging ovvero trovare errore. Ma questo funzione non eseguirrà finché diamo ISTRUZIONE VAI sotto richiamando nome del function+()--> welcome()*/
        }

        welcome()
        welcome() //ripetendo Istruzione VAI, ripete anche il set di istruzione incluso nel function
    </script>
